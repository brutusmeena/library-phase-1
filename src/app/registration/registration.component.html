<div class="page-area">

	<div class="row justify-content-center ">
		<div class="col-md-6 bg-white rounded shadow py-3">
			<!-- <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm"> -->

			<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">

				<div class="form-group">
					<label for="firstName">First Name</label>
					<input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter Your First Name"
              name="firstName"
              ngModel
              required
            />
				</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter Your Last Name"
              name="LastName"
              ngModel
              required
            />
				</div>

						<div class="form-group">
							<label for="username">Username</label>
							<input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter Username"
              name="username"
              [(ngModel)]="userName"
              required
            />
							<small *ngIf="userName">Your UserName is {{userName}}</small>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
              name="password"
              ngModel
              required
            />
				</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
            />
								<small class="text-danger" *ngIf="!email.valid && email.touched"
              >Please Enter Valid Email</small>
							</div>

							<div class="form-group">
								<label for="contactnumber">Contact Number</label>
								<input
              type="text"
              class="form-control"
              id="contactnumber"
              placeholder="Enter Your Contact Number"
              name="contactnumber"
              ngModel
              required
            />
				</div>


								<div class="form-group">
									<div class="custom-control custom-radio" *ngFor="let users of usertypes">
										<input
              type="radio"
              id="{{users.id}}"
              [ngModel]="defaultUser"
              name="users"
              value="{{users.typeofuser}}"
              class="custom-control-input"
            />
										<label class="custom-control-label" for="{{users.id}}"
              >{{users.typeofuser}}</label>
									</div>
								</div>

								<button type="submit" class="btn btn-success">
          Submit
        </button>
			</form>
		</div>
	</div>
</div>
